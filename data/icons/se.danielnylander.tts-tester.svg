<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
  </defs>
  <rect x="4" y="4" width="120" height="120" rx="28" fill="url(#bg)"/>
  <!-- Speech bubble -->
  <rect x="24" y="24" width="64" height="44" rx="10" fill="white" opacity="0.9"/>
  <polygon points="44,68 56,68 40,84" fill="white" opacity="0.9"/>
  <!-- Text lines in bubble -->
  <rect x="34" y="36" width="36" height="4" rx="2" fill="#7c3aed" opacity="0.4"/>
  <rect x="34" y="44" width="28" height="4" rx="2" fill="#7c3aed" opacity="0.3"/>
  <rect x="34" y="52" width="32" height="4" rx="2" fill="#7c3aed" opacity="0.4"/>
  <!-- Speaker/sound waves -->
  <path d="M88 48 L96 40 L96 72 L88 64 Z" fill="white" opacity="0.8"/>
  <rect x="80" y="48" width="8" height="16" fill="white" opacity="0.8"/>
  <!-- Sound waves -->
  <path d="M102 44 Q110 56 102 68" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M108 36 Q120 56 108 76" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  <!-- Checkmark for "tester" -->
  <circle cx="96" cy="96" r="14" fill="#22c55e" opacity="0.85"/>
  <path d="M88 96 L94 102 L106 90" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
